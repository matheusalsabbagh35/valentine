<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine?</title>

<style>
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: Arial, sans-serif;
    background:#ffd1dc;
    overflow:hidden;
  }

  .heart-bg{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:60vw;
    opacity:0;
    transition:opacity 0.6s ease;
    pointer-events:none;
  }

  .card{
    background:white;
    padding:30px;
    border-radius:20px;
    width:360px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,.25);
    z-index:1;
  }

  h1{ margin-bottom:20px; }

  .buttons{
    position:relative;
    height:80px;
  }

  button{
    border:none;
    padding:12px 26px;
    border-radius:999px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    position:absolute;
    top:20px;
  }

  .yes{
    left:40px;
    background:#e60026;
    color:white;
  }

  .no{
    left:200px;
    background:#eee;
  }

  .hint{
    margin-top:12px;
    font-size:13px;
    color:#666;
  }

  .result{
    margin-top:18px;
    font-size:24px;
    font-weight:bold;
    color:#e60026;
    display:none;
  }
</style>
</head>

<body>

<div class="heart-bg" id="heartBg">‚ù§Ô∏è</div>

<div class="card">
  <h1>Yasmine will you be my Valentine?</h1>

  <div class="buttons" id="arena">
    <button class="yes" id="yesBtn">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>

  <div class="hint">"No" seems a bit shy üòà</div>
  <div class="result" id="result">I LOVE YOU ‚ù§Ô∏è</div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const arena = document.getElementById("arena");
  const result = document.getElementById("result");
  const heartBg = document.getElementById("heartBg");

  function moveNo(){
    const maxX = arena.offsetWidth - noBtn.offsetWidth;
    const maxY = arena.offsetHeight - noBtn.offsetHeight;
    noBtn.style.left = Math.random()*maxX + "px";
    noBtn.style.top = Math.random()*maxY + "px";
  }

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("click", moveNo);

  yesBtn.addEventListener("click", () => {
    result.style.display = "block";
    noBtn.style.display = "none";
    heartBg.style.opacity = "1";
  });
</script>

</body>
</html>
